<ng-container *ngIf="mainArticles">
    <carousel >
        <slide>
            <img src="{{ mainArticles[0].image }}" alt="" style="display: block; width: 100%;">      
            <div class="carousel-caption d-none d-md-block">
                <h3>{{ mainArticles[0].header }}</h3>
                <p>{{ mainArticles[0].summary }}</p>
              </div>
        </slide>
        <slide>
            <img src="{{ mainArticles[1].image }}" alt="" style="display: block; width: 100%;">
            <div class="carousel-caption d-none d-md-block">
                <h3>{{ mainArticles[1].header }}</h3>
                <p>{{ mainArticles[1].summary }}</p>
              </div>
        </slide>
        <slide>
            <img src="{{ mainArticles[2].image }}" alt="" style="display: block; width: 100%;">
            <div class="carousel-caption d-none d-md-block">
                <h3>{{ mainArticles[2].header }}</h3>
                <p>{{ mainArticles[2].summary }}</p>
              </div>
        </slide>
    </carousel>
    
    <div class="d-flex featured">
        <div class="d-flex justify-content-center pt-4">
            <h1>Hermes Tamaulipeco</h1>
        </div>
    </div>
</ng-container>

<div class="container">    
 
  
<div class="row">
  <div class="col-md-6"  *ngFor="let article of mainArticles">
    <app-card-feed [article]="article" ></app-card-feed>  
  </div>  
</div>

<div class="cards-container" style="width: 100%;">
    <div class="panel active" style="background-image: url('../../../assets/images/estatal.jpg');">
      <h3>Estatal</h3>
    </div>
    <div class="panel " style="background-image: url('../../../assets/images/regional.jpg');">
      <h3>Regional</h3>
    </div>
    <div class="panel" style="background-image: url('../../../assets/images/local.jpg');">
      <h3>Local</h3>
    </div>
</div>
</div>
